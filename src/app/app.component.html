<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link home" routerLink="/home">Home</a>
          </li>

      </ul>
  </div>
  <div class="mx-auto order-0">
    <a class="navbar-brand mx-auto" [routerLink]="['/home']">Fixed Stack</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
          <span class="navbar-toggler-icon"></span>
      </button>
  </div>
  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button class="btn btn-outline-info my-2 my-sm-0" [routerLink]="['/login']" routerLinkActive="active"
            *ngIf="!isLogged()">Login</button>
            <button class="btn btn-outline-danger my-2 my-sm-0" (click)="logout()" [routerLink]="['/login']"
            *ngIf="isLogged()">Logout</button>
          </li>
          <li class="nav-item mx-2">
            <button class="btn btn-outline-light my-2 my-sm-0" *ngIf="!isLogged()" [routerLink]="['/register']" routerLinkActive="active"
            >Sign up</button>
          </li>
      </ul>
  </div>
</nav>
<router-outlet></router-outlet>
